{% extends 'base.html' %}

{% load static %} {% block content %}
<div class="container mt-2 d-flex flex-row h-100">
    <div class="col-md-6 p-0">
        <img src="https://piniteinfra.com/wp-content/uploads/2023/04/Luxury-interior-design-home-designing-1-scaled-1.jpeg" alt="Login Background"
            class="w-100 h-100 object-fit-cover" />
    </div>
    <div class="col-md-6 p-5 bg-white">
        <form method="post">
            {% csrf_token %}
            <p class="h4 text-center text-dark py-4">Login</p>
            <div class="form-group mt-3">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}

                    <div class="alert {{ message.tags }}"> {{ message }}</div>

                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <div class="md-form">
                <label for="defaultForm-username" class="text-dark">Username</label>
                <input type="text" id="defaultForm-username" class="form-control" name="username" required>
            </div><br>
            <div class="md-form">
                <label class="text-dark" for="defaultForm-pass">Your password</label>
                <input type="password" id="defaultForm-pass" class="form-control" name="password" required>
            </div>
            <div class="text-center py-4 mt-3">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <div class="text-center">
                <p class="py-3 text-dark">Don't have account?<a href="/signup/"> Signup</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
